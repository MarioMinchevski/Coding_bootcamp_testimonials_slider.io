<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Coding bootcamp testimonials slider | FEM</title>
</head>

<body>
    <main class="main-container">
        <div class="main__text-box">
            <p class="text-box__text">
                “ I've been interested in coding for a while but never taken the jump, until now. I couldn't recommend
                this course enough. I'm now in the job of my dreams and so excited about the future. ”
            </p>
            <p class="text-box__author"><span class="text-box__author-name">Tanya Sinclair</span> <span
                    class="author-job">UX Engineer</span></p>
        </div>
        <div class="main__img-box">
            <img class="author-img" src="./images/image-tanya.jpg" alt="author-img">
            <div class="slider">
                <button class="previous"><img src="./images/icon-prev.svg"></button>
                <button class="next"><img src="./images/icon-next.svg"></button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
